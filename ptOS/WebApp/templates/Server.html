<div class="container-fluid">
    <h2>{{server.Name}} <small>Server</small>
    </h2>
</div>
<world-map map-data="playerCountries" map-height="500">
</world-map>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3>Server settings</h3>
            {{playerCountries}}
            <table class="table table-striped table-condensed">
                <tbody>
                    <tr>
                        <td><b>Guid</b></td>
                        <td>{{server.Guid}}</td>
                    </tr>
                    <tr>
                        <td><b>Authentication Key</b></td>
                        <td>{{server.AuthKey}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <h3>
                <i class="fa fa-circle" style="color: #C9302C;"></i> Live Event Feed
            </h3>
            <event-list events="events" per-page="10"></event-list>
        </div>
        <div class="col-md-3">
            <h3>Players Online</h3>
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Player</th>
                    <th>Last active</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="player in activePlayers">
                    <td><a href="#/Players/{{player.Id}}">{{player.Username}}</a></td>
                    <td>{{player.LastSeen | timeAgo}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <h3>Statistics</h3>
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Stats</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="stat in serverStats">
                    <td>{{stat.Type}}</td>
                    <td>{{stat.Value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
