<div class="container-fluid">
    <h2>{{server.Name}} <small>Server</small>
    </h2>
</div>
<world-map map-data="playerCountries" map-height="500">
</world-map>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3>Server settings</h3>
            <table class="table table-striped table-condensed">
                <tbody>
                    <tr>
                        <td><b>Guid</b></td>
                        <td>{{server.Guid}}</td>
                    </tr>
                    <tr>
                        <td><b>Authentication Key</b></td>
                        <td>{{server.AuthKey}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-3">
            <h3>
                <i class="fa fa-circle" style="color: #C9302C;"></i> Live Event Feed
            </h3>
            <div ng-repeat="event in events" class="well well-sm">
                <div ng-include="eventTemplate(event)"></div>
            </div>
        </div>
        <div class="col-md-3">
            <h3>Latest Players Online</h3>
        </div>
        <div class="col-md-3">
            <h3>Statistics</h3>
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Stats</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="stat in serverStats">
                    <td>{{stat.Type}}</td>
                    <td>{{stat.Value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
