<h4>
    <a href="#/Players/{{event.Player.Id}}">{{event.Player.Username}}</a> <small>got temp-banned</small>
</h4>
<p>for {{event.EventData.reason}} by {{event.EventData.admin}}</p>
<div class="text-right pull-right"><span class="label label-danger" ng-if="isWatching(event.Player)">Watching</span> <span class="label label-primary">{{event.Server.Name}}</span> <span class="label label-default" title="{{event.Submitted}}">{{event.Submitted | timeAgo}}</span></div>
