<div class="map">
    <world-map map-data="playerCountries" map-height="600"></world-map>
</div>
<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-3">
            <h3><i class="fa fa-circle" style="color: #C9302C;"></i> Live Event Feed
            </h3>
            <event-list events="events" per-page="10"></event-list>
        </div>
        <div class="col-md-4">
            <h3>Statistics</h3>
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Stats</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="stat in systemStats">
                    <td>{{stat.Type}}</td>
                    <td>{{stat.Value}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
