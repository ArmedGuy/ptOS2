<world-map map-height="500" map-data="playerFrom"></world-map>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <h3>Player Info</h3>
            <table class="table table-striped table-condensed">
                <tbody>
                    <tr>
                        <td><b>Username</b></td>
                        <td>{{player.Username}}</td>
                    </tr>
                    <tr>
                        <td><b>Ip</b></td>
                        <td>{{player.Ip}}</td>
                    </tr>
                    <tr>
                        <td><b>Guid</b></td>
                        <td>{{player.Guid}}</td>
                    </tr>
                    <tr>
                        <td><b>First Seen</b></td>
                        <td>{{player.FirstSeen}}</td>
                    </tr>
                    <tr>
                        <td><b>Last Seen</b></td>
                        <td>{{player.LastSeen}}</td>
                    </tr>
                    <tr>
                        <td><b>Last Server</b></td>
                        <td>{{player.LastServer.Name}}</td>
                    </tr>
                </tbody>
            </table>
            <hr/>
            <h5>Ip Changes</h5>
            <event-list events="playerIpChanges" per-page="5"></event-list>
            <hr/>
            <h5>Name Changes</h5>
            <event-list events="playerNameChanges" per-page="5"></event-list>
        </div>
        <div class="col-md-3">
            <h3>
                <i class="fa fa-circle" style="color: #C9302C;"></i> Live Event Feed
            </h3>
            <event-list events="events" per-page="10"></event-list>
        </div>
        <div class="col-md-3">
            <h3>Chat Log</h3>
            <event-list events="playerChat" per-page="10"></event-list>
        </div>
        <div class="col-md-3">
            <h3>Admin Events</h3>
            <event-list events="playerAdminEvents" per-page="10"></event-list>
        </div>
    </div>
</div>
